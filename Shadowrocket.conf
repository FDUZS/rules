[General]
# ipv6 = true
ipv6 = false
bypass-system = true
# DoT example: 223.5.5.5:853 , DoH example: https://223.5.5.5/dns-query 具体形式以各公共 DNS 文档为准
# 下面依次为：阿里 DoT、腾讯 DoT、阿里 DoH、腾讯 DoH
dns-server = dns.alidns.com:853, dns.pub:853, https://dns.alidns.com/dns-query, https://doh.pub/dns-query
skip-proxy = 10.0.0.0/8, 17.0.0.0/8, 100.64.0.0/10, 127.0.0.0/8, 169.254.0.0/16, 172.16.0.0/12, 192.0.0.0/24, 192.0.2.0/24, 192.88.99.0/24, 192.168.0.0/16, 198.18.0.0/15, 198.51.100.0/24, 203.0.113.0/24, 224.0.0.0/4, 240.0.0.0/4, 255.255.255.255/32
bypass-tun = 10.0.0.0/8, 100.64.0.0/10, 127.0.0.0/8, 169.254.0.0/16, 172.16.0.0/12, 192.0.0.0/24, 192.0.2.0/24, 192.88.99.0/24, 192.168.0.0/16, 198.18.0.0/15, 198.51.100.0/24, 203.0.113.0/24, 224.0.0.0/4, 255.255.255.255/32

