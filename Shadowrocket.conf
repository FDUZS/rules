[General]
ipv6 = true
bypass-system = true
# DoT example: 223.5.5.5:853 , DoH example: https://223.5.5.5/dns-query? 具体形式以各公共 DNS 文档为准
# 下面先后顺序依次为：阿里 DoT、腾讯 DoT、阿里 DoH、OpenDNS DoH、114 DNS、Google Public DNS、阿里 IPv6、OpenDNS IPv6
# dns-server = dns.alidns.com:853, dns.pub:853, https://dns.alidns.com/dns-query?, https://doh.opendns.com/dns-query, 114.114.114.114, 8.8.8.8, 2400:3200::1, 2620:119:35::35
dns-server = tls://dns.alidns.com, tls://doh.pub, tls://doh.opendns.com, 114.114.114.114, 8.8.8.8
skip-proxy = 10.0.0.0/8, 17.0.0.0/8, 100.64.0.0/10, 127.0.0.0/8, 169.254.0.0/16, 172.16.0.0/12, 192.0.0.0/24, 192.0.2.0/24, 192.88.99.0/24, 192.168.0.0/16, 198.18.0.0/15, 198.51.100.0/24, 203.0.113.0/24, 224.0.0.0/4, 240.0.0.0/4, 255.255.255.255/32, captive.apple.com, *.crashlytics.com, *.edu.cn, *.local, localhost
bypass-tun = 10.0.0.0/8, 100.64.0.0/10, 127.0.0.0/8, 169.254.0.0/16, 172.16.0.0/12, 192.0.0.0/24, 192.0.2.0/24, 192.88.99.0/24, 192.168.0.0/16, 198.18.0.0/15, 198.51.100.0/24, 203.0.113.0/24, 224.0.0.0/4, 255.255.255.255/32

[Rule]
# 不设置去广告。一没啥作用（没准过两天就不适用了），二容易误杀，三内存使用限制
DOMAIN-SUFFIX,ampproject.org,PROXY

IP-CIDR6,fe80::/10,DIRECT

# 最终规则
GEOIP,CN,DIRECT
FINAL,PROXY

[URL Rewrite]
^https?://(www.)?(g|google).cn https://www.google.com 302
